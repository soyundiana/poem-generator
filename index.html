<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Estonian Poem Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Estoninan Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter poem topic"
            autofocus
            required
            automplete="off"
            class="poem-search"
            id="user-request"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem">
          The poem will go header
          <br />
          another line of poem
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/soyundiana/" target="_blank"
            >Diana A. :-)
          </a>
          and is
          <a
            href="https://github.com/soyundiana/poem-generator"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
